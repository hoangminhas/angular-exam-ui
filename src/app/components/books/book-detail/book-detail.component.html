<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <h3 class="card-title">Chi tiết sách</h3>
      </div>
      <div class="col-8 d-flex justify-content-end">
        <button class="btn btn-success" routerLink="/books/">Xem danh sách</button>
      </div>
    </div>
    <div class="col-12">
      <p>Tên sách: {{book.title}}</p>
      <p>Tác giả: {{book.author}}</p>
      <p>Mô tả:</p>
      <p>{{book.description}}</p>
    </div>
  </div>
</div>
