<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <h3 class="card-title">Chi tiết sách</h3>
      </div>
    </div>
    <div class="col-12">
      <p>Tên sách: {{book.title}}</p>
      <p>Tác giả: {{book.author}}</p>
      <p>Mô tả:</p>
      <p>{{book.description}}</p>
    </div>
    <div>
      <button class="btn btn-danger" (click)="deleteBook()">Delete</button>
    </div>
  </div>
</div>
