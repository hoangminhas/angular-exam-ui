<div class="card">
  <div class="card-body">
    <h4 class="card-title">Thêm sách mới</h4>
    <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="addBook()">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" formControlName="title" id="exampleInputEmail1"
               aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Author</label>
        <input type="text" class="form-control" formControlName="author" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label><br>
        <textarea formControlName="description" id="" cols="107" rows="5"></textarea>
      </div>
      <div class="col-8 row d-flex justify-content-end">
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Thêm mới</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark" routerLink="/books">Thoát</button>
        </div>
      </div>
    </form>
  </div>
</div>
